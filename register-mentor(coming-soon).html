<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ed.versity - Register/title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="register-pengajar.css" />
    <link rel="shortcut icon" href="logo.png" />
  </head>

  <body>
    <!-- Main Container -->
    <div class="container mt-5 mb-5">
      <div class="login-form-container mt-5">
        <div class="row">
          <div class="col login-side me-4">
            <img src="IMG/logo-login_register.png" alt="ed.versity" />
            <h4 class="text-light" style="font-weight: 600">Daftar sebagai Pengajar</h4>
            <img class="login-side-image" src="IMG/daftar.svg" />
          </div>
          <div class="col login-form">
            <center>
              <h4 class="text-dark mt-2">Daftar</h4>
              <div class="bg-primary-color mb-4" style="width: 30%; height: 4px"></div>
            </center>

            <form>
              <div class="mb-3">
                <label for="inputLabel" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" placeholder="Masukkan Nama Lengkap..." />
              </div>
              <div class="mb-3">
                <label for="inputLabel" class="form-label">Alamat Email</label>
                <input
                  type="email"
                  class="inputEmail form-control"
                  aria-describedby="emailHelp"
                  placeholder="Masukkan email yang valid.."
                />
                <div id="emailHelp" class="form-text">
                  Kita tidak pernah menyebarkan info pribadi anda.
                </div>
              </div>
              <div class="mb-3">
                <label for="inputLabel" class="inputPassword form-label"
                  >Asal Sekolah/Universitas</label
                >
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Cari Sekolah/Universitas"
                    aria-label="Recipient's username"
                    aria-describedby="button-addon2"
                  />
                  <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                    Cari
                  </button>
                </div>
              </div>
              <div class="mb-3">
                <label for="inputLabel" class="inputPassword form-label">Angkatan</label>
                <input type="text" class="form-control" placeholder="Masukkan angkatan anda.." />
              </div>
              <div class="dropdown mb-3">
                <div class="row">
                  <div class="col">
                    <label for="inputLabel" class="form-label">Jenjang</label>
                    <br />
                    <button
                      class="btn btn-outline-secondary dropdown-toggle"
                      type="button"
                      id="dropdownMenuButton1"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                      style="width: 460px"
                    >
                      Pilih salah satu
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><a class="dropdown-item" href="#">SMA/SMK</a></li>
                      <li><a class="dropdown-item" href="#">Mahasiswa</a></li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="inputLabel" class="inputPassword form-label">Kata Sandi</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password Minimal 8 karakter"
                />
              </div>
              <div class="mb-3">
                <label for="inputLabel" class="inputPassword form-label">Konfirmasi Sandi</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password Minimal 8 karakter"
                />
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="checkbox" />
                <label class="form-check-label" for="checkbox"
                  >Saya menyetujui segala persyaratan & ketentuan</label
                >
              </div>
              <button
                type="submit"
                style="width: 100%; margin-top: 6px"
                class="btn text-white bg-primary-color"
              >
                Daftar
              </button>
            </form>
            <center>
              <p class="text-secondary mt-4">
                Sudah punya akun?
                <a class="register-link" href="login-pelajar.html">Login Di sini</a>
              </p>
            </center>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
